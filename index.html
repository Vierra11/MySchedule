<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MySchedule</title>
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js"></script>
</head>
<body  >


    
    <h1>MY SCHEDULE</h1>
    <image id="night"  src="moon-removebg-preview.png" align="right"></image>
    <image id="day"  src="sun-removebg-preview.png" align="right"></image>
    <table >
        <tr>
            <th>TIME</th>
            <th>TASK</th>
        </tr>
    
        <tr>
            <td>07:00am - 08:00am</td>
            <td>Wake Up and Get Ready</td>
        </tr>

        <tr>
            <td>08:00am - 06:00pm</td>
            <td>Go to Classes</td>
        </tr>

        <tr>
            <td>06:00pm - 08:00pm </td>
            <td>Study</td>
        </tr>

        <tr>
            <td>08:00pm - 08:30pm</td>
            <td>Have Dinner </td>
        </tr>

        <tr>
            <td>08:30pm - 09:30pm</td>
            <td>Go For a Walk</td>
        </tr>

        <tr>
            <td>09:30pm - 11:00pm</td>
            <td>WebD</td>
        </tr>

        <tr>
            <td>11:00pm - 07:00am</td>
            <td>Sleep</td>
        </tr>

    </table>
    
    <div class="toggle" >
        <input type="checkbox" id="toggle" />
        <label for="toggle"></label>
    </div>
</body>
</html>
